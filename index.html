<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elian Isac</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fafafa;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Cormorant Garamond', serif;
    }
    main {
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      letter-spacing: 0.5px;
      opacity: 0;
      animation: slideDown 1.2s ease forwards;
    }
    p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }
    button {
      margin-top: 2rem;
      padding: 0.6rem 1.4rem;
      font-family: inherit;
      font-size: 1rem;
      border: 1px solid #111;
      background: transparent;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease 1.5s forwards;
    }
    button:hover {
      background: #111;
      color: #fafafa;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Elian Isac</h1>
    <p>Computer Science · ETH Zürich</p>
    <button onclick="window.open('https://linkedin.com/in/elianisac', '_blank')">
      Connect with me on LinkedIn
    </button>
  </main>
</body>
</html>
