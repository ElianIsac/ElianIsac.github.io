<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elian Isac</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(120deg, #191a2e, #2d0f3f, #091a32);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* floating glass highlight */
    .liquid {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%),
        rgba(255, 255, 255, 0.35) 0%,
        rgba(255, 255, 255, 0.05) 30%,
        transparent 70%);
      filter: blur(100px) saturate(150%);
      transition: background-position 0.1s;
      z-index: 0;
    }

    main {
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      font-weight: 400;
      margin: 0;
      text-shadow: 0 0 40px rgba(255,255,255,0.3);
      animation: float 6s ease-in-out infinite;
    }

    p {
      font-family: Helvetica, Arial, sans-serif;
      color: rgba(255,255,255,0.8);
      letter-spacing: 0.5px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      font-family: Helvetica, Arial, sans-serif;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 2rem;
      padding: 0.8rem 1.6rem;
      backdrop-filter: blur(10px);
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="liquid"></div>

  <main>
    <h1>Elian&nbsp;Isac</h1>
    <p>Computer Science · ETH Zürich</p>
    <button onclick="window.open('https://linkedin.com/in/elianisac', '_blank')">
      Connect on LinkedIn
    </button>
  </main>

  <script>
    const liquid = document.querySelector('.liquid');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      liquid.style.setProperty('--x', `${x}%`);
      liquid.style.setProperty('--y', `${y}%`);
    });
  </script>
</body>
</html>
