<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elian Isac</title>
  <link href="https://fonts.googleapis.com/css2?family=WindSong:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #f7f7f7, #eaeaea);
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'WindSong', cursive;
    }

    h1 {
      font-size: 5rem;
      color: rgba(0,0,0,0.85);
      letter-spacing: 2px;
      mix-blend-mode: multiply;
      position: relative;
      z-index: 2;
      user-select: none;
    }

    p {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 1rem;
      letter-spacing: 0.5px;
      margin-top: -0.5rem;
      color: rgba(0,0,0,0.5);
      z-index: 2;
      position: relative;
    }

    button {
      margin-top: 2rem;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 2rem;
      backdrop-filter: blur(10px);
      padding: 0.7rem 1.6rem;
      color: #111;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background: rgba(0,0,0,0.8);
      color: white;
      border-color: rgba(0,0,0,0.8);
    }

    /* the floaty liquid glass layer */
    .liquid {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x,50%) var(--y,50%), 
        rgba(255,255,255,0.4), 
        rgba(255,255,255,0.1) 30%, 
        transparent 70%);
      filter: blur(80px);
      transition: background-position 0.1s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    main {
      text-align: center;
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="liquid"></div>
  <main>
    <h1>Elian Isac</h1>
    <p>Computer Science · ETH Zürich</p>
    <button onclick="window.open('https://linkedin.com/in/elianisac', '_blank')">Connect on LinkedIn</button>
  </main>

  <script>
    const liquid = document.querySelector('.liquid');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      liquid.style.setProperty('--x', `${x}%`);
      liquid.style.setProperty('--y', `${y}%`);
    });
  </script>
</body>
</html>
